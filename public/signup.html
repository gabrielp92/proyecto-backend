<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ms-0 me-2" style="background-color: #EFF6EE;">
        <h3 class="mt-3 mb-3 text-center" style="color: #664147;"><i>Signup de Usuario</i></h3>
        <div class="row-12 row-md-6 d-flex justify-content-center">
            <form class="col-12 col-md-6 px-2 px-md-0" action="/signup" method="post">
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="name" class="form-label fw-bold"><i>Ingrese su nombre</i></label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Escriba aquí su nombre">
                    <div class="invalid-feedback">
                    Por favor, ingrese su nombre
                    </div>
                </div>
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="lastname" class="form-label fw-bold"><i>Ingrese su apellido</i></label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Escriba aquí su apellido">
                    <div class="invalid-feedback">
                    Por favor, ingrese su apellido
                    </div>
                </div>
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="phone" class="form-label fw-bold"><i>Ingrese su número de teléfono</i></label>
                    <input type="number" name="phone" class="form-control" id="phone" placeholder="Escriba aquí su número de teléfono">
                    <div class="invalid-feedback">
                    Por favor, ingrese su número de teléfono
                    </div>
                </div>
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="username" class="form-label fw-bold"><i>Ingrese su email</i></label>
                    <!-- el name del input debe ser "username" para que passport.authenticate funcione correctamente -->
                    <input type="text" name="username" class="form-control" id="username" placeholder="Escriba aquí su email">
                    <div class="invalid-feedback">
                    Por favor, ingrese su email
                    </div>
                </div>
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="password" class="form-label fw-bold"><i>Ingrese la contraseña</i></label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Escriba aquí la contraseña">
                    <div class="invalid-feedback">
                    Por favor, ingrese la contraseña
                    </div>
                </div>
                <div class="col-12 col-md-6 me-auto ms-auto">
                    <label for="repassword" class="form-label fw-bold"><i>Reingrese la contraseña</i></label>
                    <input type="password" name="repassword" class="form-control" id="repassword" placeholder="Escriba aquí nuevamente la contraseña">
                    <div class="invalid-feedback">
                    Por favor, ingrese nuevamente la contraseña
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mt-3 mb-3">
                    <input class="w-40 btn btn-success btn-md" type="submit" value="Registrar"> 
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="w-40 btn btn-md mb-3 text-white" style="background-color: #664147;" onclick="document.location.href='./login'">Ir a Login</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
