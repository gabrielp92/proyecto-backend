<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <div class="row mt-5">
                <div class="col-md-7 col-lg-8">
                    <h2 class="mb-3 text-primary">Ingrese Producto</h2>
                    <form action="/productos" method="post" class="needs-validation">
                        <div class="col-12">
                            <label for="titulo" class="form-label fw-bold"><i>Nombre</i></label>
                            <input type="text" name="title" class="form-control" id="titulo" placeholder="Escriba aquí el nombre del producto" required>
                            <div class="invalid-feedback">
                              Por favor, ingrese el nombre del producto
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <label for="precio" class="form-label fw-bold"><i>Precio</i></label>
                            <input type="number" name="price" class="form-control" id="precio" placeholder="Escriba aquí el precio del producto" required>
                            <div class="invalid-feedback">
                              Por favor, ingrese el precio del producto
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <label for="foto" class="form-label fw-bold"><i>Foto URL</i></label>
                            <input type="text" name="thumbnail" class="form-control" id="foto" placeholder="Escriba aquí la URL de la foto del producto" required>
                            <div class="invalid-feedback">
                              Por favor, ingrese la URL de la foto del producto
                            </div>
                        </div>
                        <hr class="my-4">
                        <input class="w-100 btn btn-success btn-lg" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
